<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex属性</title>
</head>
<style>
.wrap{
    display:flex;
}
/* 左边缩小一倍 */
.left{
    border:1px solid #ddd;
    flex:0 0 auto;
}
/* 右边放大一倍 */
.right{
    border:1px solid #e4393c;
    flex:1 0 auto;
}
</style>
<body>
    <div>
        <h5>flex属性实践</h5>
        <div class="wrap">
            <div class="left">1ddddggggggggg</div>
            <div class="right">
                456
            </div>
        </div>
    </div>
</body>
</html>
